<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Transylvania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url(hatter.jpg);
    }
    h1,h2{
        color: white;
        font-size: 80px;
        background-color: black;
    }
    .szoba {
            border: 1px solid gray;
            margin: 10px 0;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
        }
        form {
            background-color: #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #kep{
            width: 500px;
            height: 300px;
        }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
        <br>
        <h1>
        <strong>Hotel Transylvania</strong> 
        </h1>
        <br>
        <br>
        <br>
        <br>
        <section>
            <h2>Választható szobáink</h2>
            <div class="szoba">
                <h3>Standard szoba</h3>
                <p>Klasszikus berendezés, kényelmes ágyak.</p>
                <img id="kep" src="unnamed.jpg" alt="">
                <p>Ár: 15000 Ft / éjszaka</p>
            </div>
            <div class="szoba">
                <h3>Luxus lakosztály</h3>
                <p>Extra nagy méret, saját szauna és erkély.</p>
                <img id="kep" src="unnamed (1).jpg" alt="">
                <p>Ár: 25000 Ft / éjszaka</p>
            </div>
        </section>
    
        <section>
            <h2>Foglalási űrlap</h2>
            <form id="foglalasForm">
                <label>Név:</label><br>
                <input type="text" id="nev" required><br><br>
    
                <label>Email cím:</label><br>
                <input type="email" id="email" required><br><br>
    
                <label>Érkezés:</label><br>
                <input type="date" id="erk_datum" required><br><br>
    
                <label>Távozás:</label><br>
                <input type="date" id="tav_datum" required><br><br>
    
                <label>Szobatípus:</label><br>
                <select id="szoba_tipus">
                    <option value="15000">Standard szoba (15000 Ft)</option>
                    <option value="25000">Luxus lakosztály (25000 Ft)</option>
                </select><br><br>
    
                <button type="button" onclick="szamolas()">Kalkuláció és küldés</button>
            </form>
    
            <div id="eredmeny" style="margin-top: 20px; color: blue;"></div>
            <p id="visszajelzes" style="display: none; color: green; font-weight: bold;">Köszönjük a foglalást!</p>
        </section>
    
        <script>
            function szamolas() {
                var beDatum = new Date(document.getElementById('erk_datum').value);
                var kiDatum = new Date(document.getElementById('tav_datum').value);
                var ar = document.getElementById('szoba_tipus').value;
    
                if (beDatum != "Invalid Date" && kiDatum != "Invalid Date" && kiDatum > beDatum) {
                    var diffIdo = kiDatum.getTime() - beDatum.getTime();
                    var napok = diffIdo / (1000 * 3600 * 24);
                    var osszeg = napok * ar;
    
                    document.getElementById('eredmeny').innerHTML = 
                        "Éjszakák száma: " + napok + "<br>" +
                        "Végösszeg: " + osszeg + " Ft";
                    
                    document.getElementById('visszajelzes').style.display = "block";
                } else {
                    alert("Hiba! Ellenőrizd a dátumokat!");
                }
            }
        </script>
        </div>
            <div class="col-4">
                <br>
                <br>
                <br>
                <br>
                <div class="card" style="width: 18rem;">
                    <img src="adam-sandler-hotel-transylvania-count-dracula-mavis-dracula.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      <a href="pov.html" class="btn btn-primary">Kattints rám!</a>
                    </div>
                  </div>
                <br>
                <br>
                 <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9245.217789807975!2d37.61919659118505!3d55.749709856939404!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a50b315e573%3A0xa886bf5a3d9b2e68!2sKreml!5e0!3m2!1shu!2shu!4v1768290297840!5m2!1shu!2shu" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        
    </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>   
</body>
</html>
